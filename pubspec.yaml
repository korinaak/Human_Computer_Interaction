name: bondapp
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.17.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  url_launcher: ^6.0.12
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  qr_flutter: ^4.1.0
  intl: ^0.18.0
  shared_preferences: ^2.2.2
  supabase_flutter: ^2.2.0
 # cloud_firestore: ^4.14.0
 # firebase_auth: ^4.16.0
 # firebase_core: ^2.24.2
 # package_info_plus: ^latest_version
dev_dependencies: 
  flutter_test: 
    sdk: flutter
    
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterExtraBold.ttf
          weight: 800
        - asset: assets/fonts/InterBlack.ttf
          weight: 900
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
    - family: Manrope
      fonts: 
        - asset: assets/fonts/ManropeBold.ttf
          weight: 700
